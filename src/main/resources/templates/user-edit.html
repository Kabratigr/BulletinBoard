<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Profile</title>
</head>
<body>
<form th:action="@{'/user/' + ${user.id} + '/edit'}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" /><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" /><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" /><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" /><br><br>

    <button type="submit">Save</button>
</form>
<a th:href="@{/}">
    <button type="submit">Back To Main Page</button>
</a>
</body>
</html>
