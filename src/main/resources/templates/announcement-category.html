<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Announcement Category</title>
</head>
<body>
<div style="display: flex">
    <a th:if="${user.email == null}" th:href="@{/login}">
        <button type="submit">Log in</button>
    </a>
    <form th:if="${user.email != null}" th:action="@{/logout}" method="post">
        <button type="submit">Log out</button>
        <p>Current User: <span th:text="${user.name + ' ' + user.surname}"></span></p>
    </form>
</div>
<form th:action="@{/filter}" method="post">
    <label for="title">Search by Title:</label>
    <input type="text" id="title" name="title" th:value="${title}"/>
    <input type="hidden" id="category" name="category" th:value="${category}"/>
    <button type="submit">Search</button>
</form>
<form th:action="@{/filter/{category}(category=${category})}" method="get">
    <label for="sort">Sort by:</label>
    <select id="sort" name="sort">
        <option value="priceAscending">Price: Low to High</option>
        <option value="priceDescending">Price: High to Low</option>
        <option value="dateAscending">Date: Old to New</option>
        <option value="dateDescending">Date: New to Old</option>
    </select>
    <button type="submit">Sort</button>
</form>
<table>
    <thead>
    <tr th:if="${#lists.isEmpty(announcements)}">
        <th>No announcements available</th>
    </tr>
    <tr th:unless="${#lists.isEmpty(announcements)}">
        <th>Title</th>
        <th>Category</th>
        <th>City</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="announcement : ${announcements}">
        <td th:text="${announcement.title}"></td>
        <td th:text="${announcement.category}"></td>
        <td th:text="${announcement.city}"></td>
        <td th:text="${announcement.description}"></td>
        <td>
            <form th:action="@{'/details/' + ${announcement.id}}" method="get">
                <button type="submit">Details</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/}" method="get">
    <button type="submit">Turn Back</button>
</form>
</body>
</html>
