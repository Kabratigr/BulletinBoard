<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Announcement Details</title>
</head>
<body>
<div>
    <p>Title: <span th:text="${announcement.title}"></span></p>
    <p>Creation Date: <span th:text="${#temporals.format(announcement.creationDate, 'dd.MM.yyyy HH:mm')}"></span></p>
    <p>Author:
        <a th:href="@{'/user/' + ${announcement.user.id}}">
        <span th:text="${announcement.user.name + ' ' + announcement.user.surname}"></span>
        </a>
    </p>
    <div th:each="image : ${images}">
        <img th:src="@{/images/{id}(id=${image.id})}" height="60px" alt=""/><br>
    </div>
    <p>Category: <span th:text="${announcement.category}"></span></p>
    <p>
        <span th:if="${announcement.category == 'Work Offer' || announcement.category == 'Work Search'}">
            Salary: <span th:text="${announcement.price}"></span> <span th:text="${announcement.currency}"></span>
        </span>
        <span th:if="${announcement.category == 'Sale' || announcement.category == 'Purchase'}">
            Price: <span th:text="${announcement.price}"></span> <span th:text="${announcement.currency}"></span>
        </span>
    </p>
    <p>City: <span th:text="${announcement.city}"></span></p>
    <p>Description: <span th:text="${announcement.description}"></span></p>
</div>
<form th:if="${announcement.user.email == user.email}" th:action="@{'/delete/' + ${announcement.id}}" method="post">
    <button type="submit">Delete Announcement</button>
</form>
<a th:href="@{/}">
    <button type="submit">Back To Main Page</button>
</a>
</body>
</html>
